<footer class="footer">

    </div>
<!--
    <div class="bottom">
      <span>2018</span>

  </div>
  <div class="footer__links">
    {% for link in site.social %}

      <span class="text">{{link.title}}</span>
      <img src="img/social/{{link.title}}.png" alt="{{link.title}}">
    </a>
    {% endfor %}
  </div>
</footer>
